name: Sync Odds Direct (GitHub Actions)

on:
  schedule:
    # Exécute toutes les 10 minutes
    - cron: '*/10 * * * *'

  # Permet l'exécution manuelle
  workflow_dispatch:

jobs:
  sync-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1 heure max (largement suffisant)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local file
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ODDS_API_IO_KEY=${{ secrets.ODDS_API_IO_KEY }}
          EOF

      - name: Run sync script
        run: npx tsx scripts/github-actions-sync.ts

      - name: Cleanup .env.local
        if: always()
        run: rm -f .env.local

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Le sync a échoué!"
          echo "Vérifiez les logs ci-dessus pour plus de détails"
