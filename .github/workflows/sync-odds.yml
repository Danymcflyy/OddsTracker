name: Sync Odds Every 5 Minutes

on:
  schedule:
    # Ex√©cute toutes les 5 minutes
    - cron: '*/5 * * * *'

  # Permet l'ex√©cution manuelle depuis l'interface GitHub
  workflow_dispatch:

jobs:
  sync-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Call Sync Odds API
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          echo "üöÄ D√©marrage sync odds - $(date)"

          response=$(curl -s -w "\n%{http_code}" \
            -X GET \
            -H "Authorization: Bearer $CRON_SECRET" \
            "$VERCEL_URL/api/cron/sync-odds")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "üìä Response code: $http_code"
          echo "üìÑ Response body:"
          echo "$body" | jq '.' || echo "$body"

          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Erreur: HTTP $http_code"
            exit 1
          fi

          echo "‚úÖ Sync termin√© avec succ√®s"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Le sync a √©chou√©!"
          echo "V√©rifiez les logs ci-dessus pour plus de d√©tails"
