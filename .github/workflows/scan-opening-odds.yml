name: Scan Opening Odds

# Runs every 10 minutes (configurable via settings)
# Cost: ~6 credits per event with pending markets

on:
  schedule:
    - cron: '2-59/10 * * * *'  # Every 10 minutes starting at :02 (avoid :00)
  workflow_dispatch:  # Manual trigger

jobs:
  scan-opening:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Scan Frequency Setting
        id: check-frequency
        run: |
          node -e "
          const { getSetting } = require('./lib/db/helpers');
          (async () => {
            const frequency = await getSetting('scan_frequency_minutes') || 10;
            const currentMinute = new Date().getMinutes();
            const shouldRun = currentMinute % frequency === 0;

            console.log('Scan frequency:', frequency, 'minutes');
            console.log('Current minute:', currentMinute);
            console.log('Should run:', shouldRun);

            if (!shouldRun) {
              console.log('‚è≠Ô∏è  Skipping this run (not aligned with frequency setting)');
              process.exit(78); // Neutral exit code for skip
            }
          })();
          "
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        continue-on-error: true

      - name: Scan Opening Odds
        if: steps.check-frequency.outcome == 'success'
        run: |
          node -e "
          const { scanAllOpeningOdds } = require('./lib/services/theoddsapi/opening-odds');
          (async () => {
            console.log('üèÉ Scanning opening odds...');
            const result = await scanAllOpeningOdds();

            console.log('üìä Scan Results:');
            console.log('  - Events scanned:', result.eventsScanned);
            console.log('  - Markets checked:', result.marketsChecked);
            console.log('  - Markets captured:', result.marketsCaptured);
            console.log('  - Credits used:', result.creditsUsed);
            console.log('  - Errors:', result.errors.length);

            if (result.errors.length > 0) {
              console.log('‚ö†Ô∏è  Errors occurred:');
              result.errors.forEach(err => console.log('  -', err));
            }

            if (!result.success && result.errors.length > 0) {
              console.error('‚ùå Scan completed with errors');
              process.exit(1);
            }

            console.log('‚úÖ Scan complete');
          })();
          "
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
