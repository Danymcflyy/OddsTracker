name: Scan Opening Odds

# Runs every 10 minutes (configurable via settings)
# Cost: ~6 credits per event with pending markets

on:
  schedule:
    - cron: '2-59/10 * * * *'  # Every 10 minutes starting at :02 (avoid :00)
  workflow_dispatch:  # Manual trigger

jobs:
  scan-opening:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Scan Opening Odds
        run: npx tsx scripts/run-opening-odds.ts
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
