name: Sync Odds V2 Parallel (2-min)

on:
  schedule:
    # Exécute toutes les 2 minutes
    - cron: '*/2 * * * *'

  # Permet l'exécution manuelle
  workflow_dispatch:

# Évite les exécutions concurrentes
concurrency:
  group: sync-odds-v2
  cancel-in-progress: false  # Laisse finir l'exécution en cours

jobs:
  sync-odds-v2:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1 heure max (largement suffisant)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local file
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ODDS_API_IO_KEY=${{ secrets.ODDS_API_IO_KEY }}
          EOF

      - name: Run V2 parallel sync script
        run: npx tsx scripts/github-actions-sync-v2-parallel.ts

      - name: Cleanup .env.local
        if: always()
        run: rm -f .env.local

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ V2 Parallel Sync failed!"
          echo "Check logs above for details on which leagues failed"
