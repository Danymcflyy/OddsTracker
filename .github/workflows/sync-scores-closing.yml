name: Sync Scores & Closing Odds

# Runs once daily to capture scores and closing odds
# Cost: ~2 credits for scores + ~6 credits per completed event

on:
  schedule:
    - cron: '27 2 * * *'   # 2:27 AM UTC daily (avoid :00)
  workflow_dispatch:  # Manual trigger

jobs:
  sync-scores-closing:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Scores and Closing Odds
        run: npx tsx scripts/run-sync-scores.ts
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
